<script>
var myIndex = 0;
var j=0,p=0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("imagini");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 2;}     
    x[myIndex-1].style.display = "block";
    if (j==0) {
        myIndex=2;j=1;
        p=setTimeout(carousel,5000);
    }
    else {
        p=setTimeout(carousel, 7300);
    }    
}


</script>
