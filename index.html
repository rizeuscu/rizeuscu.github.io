<script>
var myIndex = 0;

function carousel() {

    }

    x[myIndex-1].style.display = "block";
    if (j==0) {
        myIndex=2;j=1;
        p=setTimeout(carousel,5000);
    }
    else {
        p=setTimeout(carousel, 7300);
    }    
}
